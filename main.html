<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Logbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #F9FAFB;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            border: 2px solid #4A90E2;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #4A90E2;
            margin-bottom: 15px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 10px;
            width: 90%;
            max-width: 400px;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-item {
            text-align: center;
            flex: 1;
            padding: 8px;
            transition: background 0.3s ease;
            color: #666;
            font-size: 12px;
            border-radius: 5px;
        }

        .nav-item i {
            font-size: 18px;
        }

        .active {
            background: #4A90E2;
            color: white;
        }

        .form-container {
            display: none;
            text-align: left;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            padding: 8px 15px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="title">VEHICLE LOGBOOK</h2>
        <div class="card" id="content">
            <p>Welcome to the Vehicle Logbook System. Use the navigation below.</p>
        </div>

        <div class="card form-container" id="new-trip-form">
            <div class="form-header">
                <h3>New Trip</h3>
                <button onclick="calculateTotalKm()">Submit</button>
            </div>
            <label>District:</label>
            <select>
                <option>Select District</option>
                <option>District 1</option>
                <option>District 2</option>
            </select>

            <label>Name:</label>
            <input type="text" placeholder="Enter Name">

            <label>Surname:</label>
            <input type="text" placeholder="Enter Surname">

            <label>Date:</label>
            <input type="date">

            <label>From:</label>
            <input type="text" placeholder="Starting Location">

            <label>To:</label>
            <input type="text" placeholder="Destination">

            <label>Start Kilometers:</label>
            <input type="number" id="start-km" placeholder="Enter Start Kilometers">

            <label>End Kilometers:</label>
            <input type="number" id="end-km" placeholder="Enter End Kilometers">

            <label>Total Kilometers:</label>
            <input type="number" id="total-km" placeholder="Total Kilometers" readonly>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="changeTab(this, 'Home')">
            <i class="fa fa-home"></i>
            <div>Home</div>
        </div>
        <div class="nav-item" onclick="changeTab(this, 'New Trip')">
            <i class="fa fa-car"></i>
            <div>New Trip</div>
        </div>
        <div class="nav-item" onclick="changeTab(this, 'About')">
            <i class="fa fa-info-circle"></i>
            <div>About</div>
        </div>
        <div class="nav-item" onclick="changeTab(this, 'Contact')">
            <i class="fa fa-phone"></i>
            <div>Contact</div>
        </div>
    </div>

    <script>
        function calculateTotalKm() {
            const startKm = parseFloat(document.getElementById('start-km').value) || 0;
            const endKm = parseFloat(document.getElementById('end-km').value) || 0;
            const totalKm = endKm - startKm;
            document.getElementById('total-km').value = totalKm > 0 ? totalKm : 0;
        }

        function changeTab(element, tabName) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            const content = document.getElementById('content');
            const formContainer = document.getElementById('new-trip-form');

            if (tabName === 'Home') {
                content.innerHTML = '<p>Welcome to the Vehicle Logbook System.</p>';
                formContainer.style.display = 'none';
            } else if (tabName === 'New Trip') {
                content.innerHTML = '';
                formContainer.style.display = 'block';
            } else if (tabName === 'About') {
                content.innerHTML = '<h3>About</h3><p>This system helps track and manage vehicle trips.</p>';
                formContainer.style.display = 'none';
            } else if (tabName === 'Contact') {
                content.innerHTML = '<h3>Contact</h3><p>Email: <strong>Credit:Developer(c)2025</strong></p>';
                formContainer.style.display = 'none';
            }
        }
    </script>

</body>
</html>
